<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container" matSort>
  <!-- Position Column -->
    <ng-container matColumnDef="dish_name">
      <th mat-header-cell *matHeaderCellDef> Dish_name </th>
      <td mat-cell *matCellDef="let element"> {{element.dish_name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price  </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> QTY  </th>
      <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[1,2,5]"></mat-paginator>
