
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container" matSort>
  <!-- Position Column -->
    <ng-container matColumnDef="bill_amt">
      <th mat-header-cell *matHeaderCellDef> Bill_Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.bill_amt}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date  </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action  </th>
      <td mat-cell *matCellDef="let element">
        <button  class="btn btn-primary" role="button" (click)="onclickdone(element)">View More</button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length==0">
    <p>YOU HAVE NO ORDERS</p>  
  </table>
